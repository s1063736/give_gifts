<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>聖誕單字送禮物</title>

    <link rel="stylesheet" type="text/css" href="scss/style.css">
</head>

<body>


    <div class="main">

        <div class="spark" id="particles-js"></div>
        <div class="team1 team">
            <div class="bg">
                <div class="grounds"></div>
                <div class="moon"></div>
                <div class="chimney"></div>
                <div class="snowman1"></div>
                <div class="snowman2"></div>
            </div>
            <div class="sleigh"></div>
            <div class="man"></div>
        </div>
        <div class="team2 team">
            <div class="bg">
                <div class="grounds"></div>
                <div class="moon"></div>
                <div class="chimney"></div>
                <div class="snowman1"></div>
                <div class="snowman2"></div>
            </div>
            <div class="sleigh"></div>
            <div class="man"></div>
        </div>
        <div class="team3 team">
            <div class="bg">
                <div class="grounds"></div>
                <div class="moon"></div>
                <div class="chimney"></div>
                <div class="snowman1"></div>
                <div class="snowman2"></div>
            </div>
            <div class="sleigh"></div>
            <div class="man"></div>
        </div>
        <div class="team4 team">
            <div class="bg">
                <div class="grounds"></div>
                <div class="moon"></div>
                <div class="chimney"></div>
                <div class="snowman1"></div>
                <div class="snowman2"></div>
            </div>
            <div class="sleigh"></div>
            <div class="man"></div>
        </div>

        <div class="circle">
            <div class="steps">
                <div class="step step3">3</div>
                <div class="step step3">3</div>
                <div class="step step2">2</div>
                <div class="step step4">4</div>
                <div class="step step2">2</div>
                <div class="step step3">3</div>
                <div class="step step3">3</div>
                <div class="step step4">4</div>
            </div>
        </div>

        <div class="popbtn"></div>

    </div>
    <div class="poppage">
        <div class="gamewrap">
            <div class="game1 game">
                <p>C</p>
                <p>h</p>
                <input type="text" data-answer="r" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>i</p>
                <p>s</p>
                <input type="text" data-answer="t" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>m</p>
                <p>a</p>
                <input type="text" data-answer="s" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>&nbsp;t</p>
                <p>r</p>
                <input type="text" data-answer="e" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>e</p>
            </div>
            <div class="game2 game">
                <p>S</p>
                <p>a</p>
                <input type="text" data-answer="n" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>t</p>
                <input type="text" data-answer="a" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>&nbsp;C</p>
                <p>l</p>
                <input type="text" data-answer="a" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>u</p>
                <p>s</p>
            </div>
            <div class="game3 game">
                <p>R</p>
                <p>e</p>
                <input type="text" data-answer="i" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>n</p>
                <input type="text" data-answer="d" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>e</p>
                <input type="text" data-answer="e" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <input type="text" data-answer="r" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
            </div>
            <div class="game4 game">
                <p>S</p>
                <input type="text" data-answer="l" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>e</p>
                <input type="text" data-answer="i" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>g</p>
                <input type="text" data-answer="h" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
            </div>
            <div class="game5 game">
                <p>M</p>
                <input type="text" data-answer="i" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>s</p>
                <input type="text" data-answer="t" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>l</p>
                <input type="text" data-answer="e" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>t</p>
                <input type="text" data-answer="o" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>e</p>
            </div>
            <div class="game6 game">
                <p>C</p>
                <p>a</p>
                <input type="text" data-answer="n" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>d</p>
                <input type="text" data-answer="y" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <p>&nbsp;c</p>
                <p>a</p>
                <input type="text" data-answer="n" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
                <input type="text" data-answer="e" maxlength="1" onkeyup="value = value.replace(/[^a-zA-Z]/g,'')">
            </div>
        </div>
        <div class="bonus">
            <div class="text">
                <div></div>
                <p></p>
            </div>
        </div>
    </div>

    <div class="mask"></div>

    <audio id="jump" src="img/jump.mp3"></audio>
    <audio id="bgm" src="img/Kitty Treats.mp3"  loop autoplay muted></audio>
    <audio id="yes" src="img/yes.mp3" ></audio>
    <audio id="no" src="img/no.mp3" ></audio>
    <audio id="baby" src="img/baby.mp3" ></audio>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        particlesJS.load('particles-js', 'js/particles.json', function () {
            console.log('callback - particles.js config loaded');
        });
    </script>
</body>

</html>
